    <!-- Bootstrap CSS -->

  <body class="bg-info">
      <section class="container bg-dark rounded-2 w-50">
        <h2 id="tempo" class=" border border-info mx-auto">
          00:00:00:00
        </h2>
        <div id="acoes">
            <button id="reset">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="play" action="start">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="mark">
              <i class="fa-solid fa-flag"></i>
            </button>
        </div>
        <div id="marcacoes">
        </div>
      </section>
